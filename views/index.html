<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marcos Firebase</title>
    <link rel="stylesheet" href="bootstrap.min.css"> </head>
    <link rel="stylesheet" href="bootstrap-theme.min.css">
<link rel="stylesheet" href="style.css">

<body class="noteData">
    <div class="container-fluid">
        <div class="row">
            <div id="wrapper">
                <!-- Sidebar -->
                <div id="sidebar-wrapper">
                    <nav id="spy">
                        <ul class="sidebar-nav nav">
                            <li class="sidebar-brand">
                                <a href="#home" v-on:click.stop.prevent="initializeNewNote()">
                                    <span class="fa fa-home solo">Add Note
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    </span>
                                </a>
                            </li>
                            <li v-for="note in notes" track-by="$index">
                                <a href="#" v-on:click.stop.prevent="editNote(note.id)">
                                    <!-- <span v-if="note.finished">
                                        D
                                    </span>
                                    <span v-if="!note.finished">
                                        ND
                                    </span> -->
                                    <span v-bind:class="note.finished?'fin':'nope'">{{ note.title }}</span>
                                </a>
                                <!-- class="center" -->
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- Page content -->
                <div id="page-content-wrapper">
                    <div class="content-header">
                        <h1 id="home">
                            <a id="menu-toggle" href="#" class="glyphicon glyphicon-align-justify btn-menu toggle">
                                <i class="fa fa-bars"></i>
                            </a>
                            <span>
                                {{ currentNote.title }}
                            </span>
                        </h1>
                    </div>
                    <div class="page-content inset">
                        <span class="status" v-bind:class="currentNote.status">
                            <div v-if="currentNote.status === 'edit'">Editing</div>
                            <div v-if="currentNote.status === 'new'">New Note</div>
                        </span>
                        <form class="form-horizontal">
                            <fieldset>
                                <!-- Text input-->
                                <div class="form-group">
                                    <div class="col-md-9">
                                        <input id="title" name="title" type="text" placeholder="Note Title" class="form-control input-md" v-model="currentNote.title" required="">
                                    </div>
                                    <div class="col-md-1">
                                        <h4>Finished?</h4>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="onoffswitch">
                                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" v-model="currentNote.finished">
                                            <label class="onoffswitch-label" for="myonoffswitch">
                                                <span class="onoffswitch-inner"></span>
                                                <span class="onoffswitch-switch"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Textarea -->
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <textarea class="form-control" v-model="currentNote.text" rows="19" cols="80" id="text" name="text" required></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-8">
                                        <button id="save"  v-on:click.stop.prevent="save" class="btn btn-success">Save</button>
                                        <button id="delete" v-on:click.stop.prevent="deleteNote(currentNote.id)"class="btn btn-danger">Delete</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- @TODO Compile with webpack / browserify -->
    <script src="jquery.min.js"></script>
    <script src="vue.js"></script>
    <script src="lodash.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="vue-data.js"></script>
</body>

</html>
